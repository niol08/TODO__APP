<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/lightmode.css" id="pagestyle">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
 <title>Frontend Mentor | Todo app</title>
  <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 3rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
</head>
<body>
 
<!-- header component -->
 <header> 
  <!-- logo -->
  <div class="logo">todo</div>
  <div class="toggle-icon-parent">
   <!-- theme toggler -->
   <span  class="icon-sun" >
    <button id="icon-sun">
     <img src="./images/icon-sun.svg" alt="icon-sun"class="toggle-icon">
    </button>
   </span>
   <span  class="icon-moon">
    <button id="icon-moon">
     <img src="./images/icon-moon.svg" alt="icon-moon" class="toggle-icon" >
    </button>
   </span>
  </div>
 </header>
<!-- main body component -->
 <main class="main">
 <!-- input component -->
 <div class="input-container">
  <button style="cursor:initial;"><span class="circle"></span></button>
  <form class="form">
  <input type="text" value placeholder="create a new todo..." id="input" autofocus>
  </form>
 </div>
 <div class="items-container">

   <!-- items container -->
   <div class="list-container">
     <!-- items list  -->
     <!-- add list dynamically -->
   
    </div>
    <div class="update-parent">
      <!-- update number of items dynamically -->
      <span class="items-left">1 item left</span>
      <!-- update link items buttons -->
      <div class="screen-big">
        <span class="btn-list">
          <button class="btn active">all</button>
          <button class="btn btn-active">active</button>
          <button class="btn">completed</button>
        </span>
      </div>
      <!-- clear completed -->
      <button class="clr-btn"> clear completed</button>
    </div>
  </div>
  <div class="btn-parent screen-small">
   <!-- update list items buttons -->
   <span class="btn-list">
     <button class="btn btn-all active ">all</button>
     <button class="btn btn-active">active</button>
     <button class="btn btn-completed">completed</button>
   </span>
   </div>
   
 </main>
 <footer class="footer-parent">
  <div class="footer">
    Drag and drop to reorder list
  </div>
 </footer>


 <div class="attribution">
  Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">OLADEJO ENIOLA</a>.
  <script src="./index1.js"></script>
  <script src="libs/mobile-drag-drop/release/index.min.js"></script>

<!--optional import of scroll behaviour-->
<script src="libs/mobile-drag-drop/release/scroll-behaviour.min.js"></script>

<script>
    // options are optional ;)
    MobileDragDrop.polyfill({
        // use this to make use of the scroll behaviour
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
    });
</script>
</body>
</html>
